attacknetConfig:
  grafanaPodName: grafana
  grafanaPodPort: 3000
  waitBeforeInjectionSeconds: 240
  reuseDevnetBetweenRuns: true
  allowPostFaultInspection: true
  existingDevnetNamespace: kt-relaytestnet

harnessConfig:
  networkPackage: github.com/ethpandaops/ethereum-package
  networkConfig: metaclear-relayer-devnet.yaml
  networkType: ethereum

testConfig:
  tests:
  - testName: metaclear-clock-skew
    health:
      enableChecks: true
      gracePeriod: 2m0s
    planSteps:
    - stepType: injectFault
      description: 'Inject clock skew'
      chaosFaultSpec:
        kind: TimeChaos
        apiVersion: chaos-mesh.org/v1alpha1
        spec:
          selector:
            labelSelectors:
              kurtosistech.com/id: cl-1-lighthouse-geth
          mode: all
          action: delay
          timeOffset: '832s'
          duration: 1000s
    - stepType: waitForFaultCompletion
      description: wait for faults to terminate